<md-toolbar class="md-accent" ng-cloak>
    <div class='header-wrapper' layout="row">
        <div flex layout='row' flex>
            <a href='/#/' flex='50'><h1 id='logo'>VelociRx<img src='assets/svg/logo.svg'><span id='sub-logo'>Drug Safety Evolved</b></span></h1></a>
            <md-content flex='50' class='nav-container'>
                <md-button flex href='#/'><span class='bold'>HOME</span></md-button>
                <md-button flex href='#/about'><span class='bold'>About</span></md-button>
            </md-content>
        </div>
    </div>
</md-toolbar>


<!--[if lt IE 7]>

<ng-include src="'common/views/topSidePartial.html'"></ng-include>

<div ng-view class='content'></div>

<div class='footer'>
    <div class='wrapper' layout='row' layout-align="center center">
        <div flex="50">
            <a href='https://github.com/REI-Systems/tesla' target="_blank" class='git fa fa-github-square fa-2x' title='git'></a>
            <a href='https://twitter.com/REI_Systems' target="_blank" class='twitter fa fa-twitter-square fa-2x' title='twitter'></a>
            <a href='mailto:info@reisys.com?Subject=Hello%20VelociRx' alt="Contact us" class='mail fa fa-envelope-o fa-2x' title='contact us'></a>
        </div>
        <div flex="50">
            <a href='https://open.fda.gov/'><img alt='REI FDA Logo' src='assets/images/rei_fda_logo.png'></a>
        </div>

    </div>

</div>
