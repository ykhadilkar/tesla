<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tesla AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

<body ng-app="frontendApp" layout="column">

    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm aria-label="Show User List">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1 id='logo'>FBO <span>OPEN</span></h1>
        <div id='header-nav' layout-margin>
            <md-button flex href='#/search'>Browse by Category</md-button>
            <md-button flex href='#/events'>Browse by <span class='bold'>NAICS</span></md-button>
            <md-button flex href='#/'>Explore by <span class='bold'>RESOURCES</span></md-button>

        </div>
    </md-toolbar>
    <md-card class='search' layout='row'>
        <input type='search' placeholder="Search ..."></input>
        <md-button class='md-raised'>SEARCH</md-button>
    </md-card>

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
