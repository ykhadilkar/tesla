<h1>
    {{todo.user}}'s To Do List
    <span class="label label-default">{{todo.items.length}}</span>
</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in todo.items.results">
        <td>{{item.time}}</td>
        <td>{{item.count}}</td>
    </tr>
    </tbody>
</table>

<p>
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
