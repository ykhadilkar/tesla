<h3>
    Total number of FDA events <span class="label label-default">{{todo.items.results.length}}</span>
</h3>
<div class="input-group">
    <input class="form-control" />
            <span class="input-group-btn">
                <button class="btn btn-default">Search</button>
            </span>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in todo.items.results">
        <td>{{item.time}}</td>
        <td>{{item.count}}</td>
    </tr>
    </tbody>
</table>

<p>
    {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
