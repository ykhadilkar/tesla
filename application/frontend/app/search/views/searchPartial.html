<div flex layout='row' layout-sm='column' class='wrapper' layout-fill layout-padding>
    <md-card flex id='left-column' layout-padding>
      <md-card class='search' layout='row'>
        <input type='search' placeholder="Search ..." ng-model="formSymptom"></input>
        <md-button class='md-raised' ng-click="onSearchClick()">SEARCH</md-button>
      </md-card>
        <div id='results-info' flex layout='row'>
            <div id='dropdown-wrapper'>
                <md-select placeholder='Sort by: Set Asides' ng-model='someValue' flex class='test'>
                    <md-option value='1'>One</md-option>
                    <md-option value='2'>Two</md-option>
                    <md-option value='3'>Three</md-option>
                    <md-option value='4'>Four</md-option>
                </md-select>
            </div>
            <md-button class='md-raised' >
                Brand Name
            </md-button>
            <md-button class='md-raised active' >
                Generic
            </md-button>    
        </div>
        <div id='results'>
            <md-card class='result' layout-padding ng-repeat="result in drugResults">
                <div class='results-header'>
                    <h2>{{result.drug}}</h2>
                </div>
                <div class='results-body'>
                    Adverse Events : {{result.eventCount}}
                </div>
            </md-card>
            
        </div>
    </md-card>
