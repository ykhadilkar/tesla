<h1>Drug Safety and Effectiveness Portal</h1>
<div layout="column" layout-fill style="padding-bottom: 32px;">
  <md-whiteframe class="md-whiteframe-z3" layout-align="center center">
    <div>This site allows patients to determine the safety and effectiveness of drugs based on their condition.</div>
    <div>
      <div layout="row">
        <md-input-container>
          <label>Symptom</label>
          <input ng-model="symptom">
        </md-input-container>
        <br>
        &nbsp;&nbsp;or&nbsp;&nbsp;
        <md-input-container>
          <label>Drug</label>
          <input ng-model="Drug">
        </md-input-container>
      </div>
    </div>
  </md-whiteframe>
</div>
{{symptom}}
</div>
