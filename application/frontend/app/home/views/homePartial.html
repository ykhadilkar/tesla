<div class=''>
    <div class='wrapper'>
        <!-- <md-card class='search' layout='row' flex>
          <input type='search' placeholder="Search ..." ng-model="formSymptom" flex='71' layout-fill></input>
          <md-button class='md-raised' ng-click="onHomeSearchClick()" layout-fill>SEARCH</md-button>
        </md-card> -->
        <div flex layout="row" layout-fill>
            <md-content id="content">
                <p>Discover <b>Effective Drugs</b> <br>for you and your family</p>
                <!-- <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
                  <md-icon md-svg-icon="share"></md-icon>
                </md-button> -->
                <!--md-button>
                    Browse Drugs
                </md-button-->
                <div ng-controller="autoCompleteCtrl as ctrl">
                    <div layout="column" class='' flex='64'>
                        <md-content class='search-content'>
                            <form ng-submit="loadDrugsBySymptom($event)">
                                <md-autocomplete
                                    ng-disabled="ctrl.isDisabled"
                                    md-no-cache="ctrl.noCache"
                                    md-selected-item="ctrl.selectedItem"
                                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                    md-search-text="ctrl.searchText"
                                    md-selected-item-change="ctrl.selectedItemChange(item)"
                                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                                    md-item-text="item.display"
                                    md-min-length="2"
                                    placeholder="Search..."
                                    class='search'>
                                    <md-item-template>
                                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        No matches found for "{{ctrl.searchText}}".
                                    </md-not-found>
                                </md-autocomplete>
                            </form>
                        </md-content>

                        <div layout="column" layout-align="center center" style="padding:40px">
                            <div layout="column" layout-align="center center" style="height: 100px;">
                              <md-select ng-model="drug" ng-change="setSelectedDrug()" style="min-width: 200px;">
                                <md-select-label>{{ drug ? drug.drug : 'List of drugs' }}</md-select-label>
                                <md-option ng-value="drug" ng-repeat="drug in drugResults">{{drug.drug}}</md-option>
                              </md-select>
                            </div>
                        </div>

                    </div>
                </div>
            </md-content>
        </div>
    </div>
</div>
